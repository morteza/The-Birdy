<!DOCTYPE html>
<html>
<head>
<script>

function load(remote_url, div_id) {
    var xmlhttp = new XMLHttpRequest();
    var element = document.getElementById(div_id);
    element.innerHTML = '<p><em>Loading ...</em></p>';
    xmlhttp.open("GET", remote_url);
    xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            //var xmlDoc;
            //parser = new DOMParser();
            //xmlDoc = parser.parseFromString(xmlhttp.responseText,"text/xml");
            var doc_tmp = document.implementation.createHTMLDocument("");
            doc_tmp.createElement('html');

            doc_tmp.documentElement.innerHTML = xmlhttp.responseText;
                      
            doc_tmp.getElementById('topbar').style.display = "none";
            element.innerHTML = doc_tmp.documentElement.innerHTML;
        }
    }
    xmlhttp.send(null);
}
</script>

<body onload="load('https://m.thebirdy.com/app/purchases/new','content');return false;">

<div id="content"></div>
</body>
</html>
