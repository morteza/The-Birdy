       <form id="purchaseForm" class="pageitem" action="https://thebirdy.com/app/purchases/new" method="post">
<fieldset id="fieldset-textFieldset"><dl>
<dt id="text-label"><label for="text" class="required">What did you buy?</label></dt>
<dd id="text-element" class="textarea first-child">
<textarea name="text" id="text" rows="5" placeholder="Add a purchase per line, like this: 10,00 ﷼ catfood #pets" cols="80"></textarea>
<p class="description">Add a purchase per line, like this:<br /> 10,00 <span class="sym">﷼</span> catfood #pets</p></dd></dl></fieldset>
<fieldset id="fieldset-createdFieldset"><dl>
<dt id="created-label"><label for="created" class="required">When did you buy it?</label></dt>
<dd id="created-element">
<input type="text" name="created" id="created" value="01/12/2012">
<p class="description">mm/dd/yyyy</p></dd></dl></fieldset>
<fieldset id="fieldset-submitFieldset"><dl>

<dd id="submit-element">
        <button 
        type="submit"  

    name="submit"

    id="submit" 
        >
    Save your purchases    </button>
    </dd></dl></fieldset></form>
